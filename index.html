<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        
        <div class="box">
            <div class="main">
                <form action="" class="form" id="form">
                    <input type="search" placeholder="Enter a city..." class="search" id="search" />
                    <input type="submit" value="Submit" id="submit" class="submit" />
                </form>
                <div class="current-weather">
                    <div class="weather-info">
                        <h1 class="city" id="city">Pretoria</h1>
                        <p class="date" id="date">Sunday, 20:34</p>
                        <h1 class="temperature" id="temperature"><span class="degrees">31</span>&#176C</h1>
                    </div>
                    <div class="icons">
                        <p class="icon" id="icon"><i class="fa-solid fa-sun"></i></p>
                        <p class="description">light rain</p>
                    </div>
                </div>
                <hr>
                <div class="air-conditions" id="air-conditions">
                    <div class="humidity">
                        <p class="feels-likes" id="feels-like">Feels Like <br> <strong><span id="real-feels">30</span> &#176C</strong>
                        </p>
                        <p class="chances-rain">Humidity <br><strong><span id="humidity"> 86</span> %</strong></p>
                    </div>
                    <div class="wind-uv">
                        <p class="wind">Wind Speed <br> <strong><span id="speed">3</span> km/h</strong></p>
                        <p class="pressure">Pressure <br> <strong><span id="pressure">1029 </span>mBar</strong></p>
                    </div>
                
                </div>
                <p class="copyright">This project was coded by Nokukhanya and is
                    <a href="https://github.com/khanyansa/Weather-App.git" target="_blank"> on GitHub</a> and hosted on
                    <a href="https://hilarious-monstera-e95f6d.netlify.app/" target="_blank"> Netlify</a>
                </p>
                </div>
                <div class="sidebar">
                    <div class="forecast">
                        <h2>4-DAY FORECAST</h2>
                        <div class="forecast-container" id="forecast-container"></div>
                    
                    </div>
                </div>
            </div>
            
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
